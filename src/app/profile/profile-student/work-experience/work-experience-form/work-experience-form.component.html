<mat-card>
    <mat-card-header>
        <mat-card-title>Editar/Nueva experiencia</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="workForm" (submit)="submit()">
            <div class="form-group">
                <mat-form-field appearance="fill">
                    <mat-label>Empresa</mat-label>
                    <input matInput id="company" type="text" class="col-sm-10 form-control" formControlName="company">
                </mat-form-field>
            </div>

            <div class="form-group">
                <mat-form-field appearance="fill">
                    <mat-label>Posición</mat-label>
                    <input matInput id="position" type="text" class="col-sm-10 form-control" formControlName="position">
                </mat-form-field>
            </div>

            <div class="form-group">
                <mat-form-field appearance="fill">
                    <mat-label>Fecha de obtención del título</mat-label>
                    <input matInput
                           id="date"
                           type="text"
                           name="date"
                           class="col-sm-10 form-control"
                           formControlName="date"
                    />
                </mat-form-field>
            </div>

            <button mat-button color="primary" type="submit" [disabled]="workForm.invalid">
                Guardar
            </button>
        </form>
    </mat-card-content>
</mat-card>
