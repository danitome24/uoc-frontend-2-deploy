<mat-card>
    <mat-card-content>
        <form [formGroup]="rForm" (submit)="submit()">
            <div class="form-group">
                <mat-form-field appearance="fill">
                    <mat-label>Centro educativo</mat-label>
                    <input matInput
                           type="text"
                           class="col-sm-10 form-control"
                           name="institution"
                           formControlName="institution"/>
                </mat-form-field>
            </div>

            <div class="form-group">
                <mat-form-field appearance="fill">
                    <mat-label>Título</mat-label>
                    <input matInput
                           type="text"
                           class="col-sm-10 form-control"
                           name="title"
                           formControlName="title"/>
                </mat-form-field>
            </div>

            <div class="form-group">
                <mat-form-field appearance="fill">
                    <mat-label>Fecha de obtención del título</mat-label>
                    <input matInput
                           type="text"
                           name="date"
                           class="col-sm-10 form-control"
                           formControlName="date"/>
                </mat-form-field>
                <label for="date"></label>

            </div>
            <div class="form-group">
                <mat-checkbox type="checkbox"
                              name="bilingue"
                              class="form-check-input"
                              formControlName="bilingue">Bilingue
                </mat-checkbox>
            </div>

            <button mat-button color="primary" type="submit" [disabled]="rForm.invalid">
                Guardar
            </button>
        </form>
    </mat-card-content>
</mat-card>
