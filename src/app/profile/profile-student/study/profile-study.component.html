<mat-card>
    <mat-card-header>
        <mat-card-title>Tipo de formaci√≥n</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="studiesForm">
            <mat-select class="col-sm-10 form-control"
                        [compareWith]="compareOption"
                        formControlName="option"
                        appearance="fill">
                <mat-option selected>---</mat-option>

                <mat-option [value]="option" *ngFor="let option of options">
                    {{option.name}}
                </mat-option>
            </mat-select>

            <app-vocational-form
                    *ngIf="isSelectVocational()"
                    [study]="study"
                    (onSave)="saveOrUpdate($event)"
            ></app-vocational-form>

            <app-university-degree-form
                    *ngIf="isSelectUniversity()"
                    [study]="study"
                    (onSave)="saveOrUpdate($event)"
            ></app-university-degree-form>
        </form>
    </mat-card-content>
</mat-card>
