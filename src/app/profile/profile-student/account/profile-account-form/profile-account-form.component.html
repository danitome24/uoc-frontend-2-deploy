<mat-card>
    <mat-card-header>
        <mat-card-title>Modificar el perfil</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="rForm" (submit)="update()">
            <div class="form-group">
                <mat-form-field appearance="fill">
                    <mat-label>Nombre</mat-label>
                    <input matInput
                           type="text"
                           name="name"
                           class="col-sm-10 form-control"
                           formControlName="name"/>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field appearance="fill">
                    <mat-label>Apellidos</mat-label>
                    <input matInput
                           type="text"
                           name="surname"
                           class="col-sm-10 form-control"
                           formControlName="surname"/>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field appearance="fill">
                    <mat-label>Fecha de nacimiento</mat-label>
                    <input matInput
                           type="text"
                           name="birthdate"
                           class="col-sm-10 form-control"
                           formControlName="birthdate"/>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field appearance="fill">
                    <mat-label>Teléfono</mat-label>
                    <input matInput
                           type="text"
                           name="phone"
                           class="col-sm-10 form-control"
                           formControlName="phone"/>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field appearance="fill">
                    <mat-label>Teléfono 2</mat-label>
                    <input matInput
                           type="text"
                           name="phone2"
                           class="col-sm-10 form-control"
                           formControlName="phone2"/>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field appearance="fill">
                    <mat-label>Tipo de documento</mat-label>
                    <mat-select
                            [compareWith]="compareByUID"
                            class="col-sm-10 form-control"
                            name="documentType"
                            formControlName="documentType">
                        <mat-option [value]="documentType" *ngFor="let documentType of documentsType">
                            {{ documentType.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

            </div>
            <div class="form-group">
                <mat-form-field appearance="fill">
                    <mat-label>Número de documento</mat-label>
                    <input matInput
                           type="text"
                           name="documentNumber"
                           class="col-sm-10 form-control"
                           formControlName="documentNumber"/>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field appearance="fill">
                    <mat-label>Calle</mat-label>
                    <input matInput
                           type="text"
                           name="street"
                           class="col-sm-10 form-control"
                           formControlName="street"/>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field appearance="fill">
                    <mat-label>Provincia</mat-label>
                    <mat-select
                            [compareWith]="compareByUID"
                            class="col-sm-10 form-control"
                            name="province"
                            formControlName="province">
                        <mat-option [value]="province"
                                    *ngFor="let province of provinces">{{ province.name }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field appearance="fill">
                    <mat-label>Municipio</mat-label>
                    <mat-select
                            [compareWith]="compareByUID"
                            class="col-sm-10 form-control"
                            name="municipe"
                            formControlName="municipe">
                        <mat-option [value]="municipe"
                                    *ngFor="let municipe of municipes">{{ municipe.name }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="form-group">
                <mat-form-field appearance="fill">
                    <mat-label>Acerca de mi</mat-label>
                    <textarea matInput
                              name="aboutMe"
                              class="col-sm-10 form-control"
                              formControlName="aboutMe"></textarea>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field appearance="fill">
                    <mat-label>Otras competencias</mat-label>
                    <textarea matInput
                              name="otherCompetences"
                              class="col-sm-10 form-control"
                              formControlName="otherCompetences"></textarea>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field appearance="fill">
                    <mat-label>Licencias</mat-label>
                    <textarea matInput
                              name="license"
                              class="col-sm-10 form-control"
                              formControlName="license"></textarea>
                </mat-form-field>
            </div>
            <button mat-button color="primary" type="submit" [disabled]="rForm.invalid">Guardar</button>
        </form>
    </mat-card-content>
</mat-card>
