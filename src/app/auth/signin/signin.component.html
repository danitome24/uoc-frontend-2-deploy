<mat-card>
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-error *ngIf="errorLogin">
                There is an error in email or password
            </mat-error>
            <mat-form-field appearance="fill" class="full-width-input">
                <mat-label for="email">Email</mat-label>
                <input matInput
                       type="text"
                       id="email"
                       formControlName="email"
                       class="form-control"
                />
            </mat-form-field>
            <mat-form-field appearance="fill" class="full-width-input">
                <label for="password">Password</label>
                <input matInput
                       type="password"
                       id="password"
                       formControlName="password"
                       class="form-control"
                />
            </mat-form-field>
            <button mat-raised-button color="primary" [disabled]="loginForm.invalid" class="btn btn-primary">
                Login
            </button>
            <a mat-button routerLink="/auth/forgot-password">Remember password</a>
        </form>
    </mat-card-content>
</mat-card>
